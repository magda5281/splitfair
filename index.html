<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="SplitFair ‚Äî Split expenses with friends"
    />
    <meta
      property="og:description"
      content="A simple way to track and settle shared costs fairly."
    />
    <meta property="og:image" content="/splitfair.png" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SplitFair" />
    <meta property="og:image:alt" content="SplitFair app preview" />
    <title>SplitFair</title>
    <link rel="icon" type="image/png" href="/splitfair.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link href="/src/index.css" rel="stylesheet" />

    <script
      async
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="min-h-screen gradient-bg text-gray-800">
    <div class="mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
      <!-- Header -->
      <header
        class="flex flex-col md:flex-row justify-between items-center mb-12 animate-fade-in"
      >
        <div class="text-center md:text-left mb-6 md:mb-0">
          <h1
            class="text-6xl md:text-7xl font-bold text-white mb-2 tracking-tight"
          >
            <span class="inline-block">üí∏</span> SplitFair
          </h1>
          <p class="text-xl text-purple-500 font-light">
            Split expenses with friends effortlessly
          </p>
        </div>
        <nav class="flex gap-3">
          <button
            id="exportBtn"
            class="btn-hover bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg"
          >
            Export
          </button>
          <button
            id="importBtn"
            class="btn-hover bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg"
          >
            Import
          </button>
          <input
            type="file"
            id="fileInput"
            accept=".json,application/json"
            style="display: none"
          />
        </nav>
      </header>
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Add users form -->
        <div class="animate-fade-in">
          <form
            id="addUserForm"
            class="glass-effect p-8 rounded-2xl card-shadow flex flex-1 flex-col h-full"
          >
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Add user</h2>
            <div class="flex-1 flex flex-col gap-4 justify-between lg:mt-[2em]">
              <div class="floating-label">
                <input
                  id="userInput"
                  class="form-input input-focus w-full border-2 border-gray-200 focus:border-blue-500 placeholder-gray-500 p-2 md:p-4 rounded-xl outline-none"
                  type="text"
                  placeholder=" "
                />
                <label for="userInput">Enter user name</label>
              </div>

              <button
                type="submit"
                class="w-full btn-hover bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-xl font-semibold shadow-lg"
              >
                Add user
              </button>
            </div>
          </form>
        </div>

        <!--Add expenses form -->
        <div class="animate-fade-in">
          <form
            id="addExpenseForm"
            class="glass-effect p-8 rounded-2xl card-shadow"
          >
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Add expenses</h2>
            <div class="space-y-4">
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-4 mobile-responsive"
              >
                <div>
                  <label
                    class="block text-sm md:text-base font-medium text-gray-700 mb-2"
                  >
                    Who paid?
                  </label>
                  <select
                    name="userName"
                    id="expenseUserInput"
                    class="input-focus form-select w-full border-2 border-gray-200 focus:border-green-500 p-2 md:p-4 rounded-xl text-lg outline-none text-gray-500 bg-white"
                  ></select>
                </div>

                <div>
                  <label
                    class="block text-sm md:text-base font-medium text-gray-700 mb-2"
                    >Amount (GBP)</label
                  ><input
                    id="expenseAmountInput"
                    class="form-input input-focus w-full border-2 border-gray-200 focus:border-blue-500 placeholder-gray-500 p-2 md:p-4 rounded-xl text-lg outline-none"
                    type="number"
                    min="0"
                    step="0.01"
                    placeholder="e.g. 100"
                  />
                </div>

                <div class="md:col-span-2">
                  <label
                    class="block text-sm md:text-base font-medium text-gray-700 mb-2"
                    >What did you pay for?</label
                  ><input
                    id="expenseReasonInput"
                    class="form-input input-focus w-full border-2 border-gray-200 focus:border-blue-500 placeholder-gray-500 p-2 md:p-4 rounded-xl text-lg outline-none"
                    type="text"
                    placeholder="e.g. Ice Cream"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="w-full btn-hover bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-xl font-semibold shadow-lg"
              >
                Add expenses
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- Expenses overview  -->
      <section
        id="renderExpenses"
        class="glass-effect p-8 rounded-2xl card-shadow animate-fade-in"
      >
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
          Expenses Settlement
        </h2>
        <div
          class="grid grid-cols-1 lg:[grid-template-columns:2fr_1fr_2fr] gap-8"
        >
          <!-- All payments  -->
          <div class="lg:col-span-1">
            <div class="glass-effect rounded-xl card-shadow p-4">
              <h3
                class="text-xl font-semibold text-gray-700 mb-4 items-center gap-2"
              >
                All expenses
              </h3>
              <ul
                id="payment-list"
                class="space-y-2 h-80 overflow-y-auto scroll-area"
              ></ul>
            </div>
          </div>
          <!-- Split button  -->
          <div class="flex items-center justify-center">
            <button
              id="simplifyBtn"
              class="rounded-2xl btn-hover bg-purple-500 pulse-glow hover:bg-purple-600 text-white px-8 py-6 font-bold"
            >
              Split it!
            </button>
          </div>
          <!-- Settlement  -->
          <div class="lg:col-span-1">
            <div
              class="bg-gradient-to-br from-amber-50/30 to-yellow-50/30 backdrop-blur-xl backdrop-saturate-150 border-amber-200/40 border-2 card-shadow p-4 rounded-xl"
            >
              <h3
                class="text-xl font-semibold text-gray-700 mb-4 items-center gap-2"
              >
                Who owes Whom
              </h3>
              <ul
                id="resultArea"
                class="space-y-2 overflow-y-auto scroll-area h-80"
              ></ul>
            </div>
          </div>
        </div>
      </section>
      <!-- footer -->
      <footer class="text-center mt-12 text-purple-200">
        <small class="text-lg font-light"
          >Made with ‚ù§Ô∏è by Magda for splitting expenses fairly</small
        >
      </footer>
    </div>
  </body>
</html>
